<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="app.css">
    <title>DOMsample</title>
</head>

<body>
    <h1 id="h1heading">DOMサンプル</h1>
    <input type="text" placeholder="新しいTodo">
    <ul>
        <li>水やりをする</li>
        <li class="done">歯磨きをする</li>
        <li class="done">体重を測る</li>

        <li>ヨガをする</li>
    </ul>
    <label>全部削除する</label>
    <input type="checkbox" id="scales" name="scales" checked>

        <span>I</span>
        <span>N</span>
        <span>B</span>
        <span>O</span>
        <span>W</span>
    </h1>
    <h1 id="buttonText">
        色を表示します
    </h1>
    <button id="button1">クリックして！</button>
    <button id="button2">クリックして！</button>
    <button id="button3">クリックして！</button>
    <button id="button4">クリックして！</button>

    <h1>Form Event</h1>

        <input type="text" name="username" placeholder="ユーザー名">
        <input type="text" name="tweet" placeholder="いまどうしてる？">
        <input type="submit" value="ツイート">
    </form>

    <h2>ツイート一覧</h2>
    <ul id="tweets">
            
    </ul>

    <script src="app.js"></script>
    <script src="event.js"></script>
</body>

</html>
