<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>
<body>
    <!-- ブロック要素でグルーピングする際に使う -->
    <div></div>
    <!-- インライン要素でグルーピングする際に使う -->
    <span></span>
    <!-- 水平線を描画する -->
    <hr>
    <!-- 文章を改行する -->
    <br>
    <!-- 上付き文字要素 -->
    <sup></sup>
    <!-- 下付き文字要素 -->
    <sub></sub>
    
    <!-- 以下のセマンティック要素を使用することによってSEOを向上させるなど、様々なメリットがある -->
    <!-- 文章の主要な内容を含む -->
    <main></main>
    <!-- 他の文書へのナビゲーションリンクを含む -->
    <nav></nav>
    <!-- 自立したコンテンツを表す -->
    <section></section>
    <!-- サイトの中で自己完結する要素を表す -->
    <article></article>
    <!-- メインコンテンツと間接的な関係しか持たない(注釈など)要素 -->
    <aside></aside>
    <!-- 以下使用頻度低 -->
    <!-- 機械可読な形式の日時を表現 -->
    <time></time>
    <!-- キャプションが付けられる要素に対して付ける -->
    <figure></figure>
</body>
</html>
