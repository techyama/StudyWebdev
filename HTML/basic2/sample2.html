<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>
<body>
    <!-- ブロック要素でグルーピングする際に使う -->
    <div></div>
    <!-- インライン要素でグルーピングする際に使う -->
    <span></span>
    <!-- 水平線を描画する -->
    <hr>
    <!-- 文章を改行する -->
    <br>
    <!-- 上付き文字要素 -->
    <sup></sup>
    <!-- 下付き文字要素 -->
    <sub></sub>
    
</body>
</html>
