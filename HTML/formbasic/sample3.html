<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>
<body>
    <h1>表サンプル</h1>
    <table>
        <!-- ヘッダー -->
        <thead>
            <!-- 表の行要素 -->
            <tr>
                <th rowspan="2">タイトル1</th>
                <th colspan="2">タイトル2</th>
                <th>タイトル3</th>
            </tr>
            <tr>
                <th>合計1</th>
                <th>合計2</th>
            </tr>
        </thead>

        <!-- ボディ -->
        <tbody>
            <tr>
                <!-- 表データセル要素 -->
                <td>sample1</td>
                <td>sample2</td>
                <td>sample3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
