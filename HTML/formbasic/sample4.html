<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>
<body>
    <h1>フォームサンプル</h1>
    <form action="">
        <p>
            <label for="username">ユーザー名：</label>
            <input type="text" name="username" id="username">
        </p>

        <p>
            <label for="password">パスワード：</label>
            <input type="password" name="password" id="password">
        </p>

        <p>
            <label for="color">好きな色：</label>
            <input type="color" name="color" id="color">
        </p>

        <p>
            <label for="number">年齢：</label>
            <input type="number" name="number" id="number">
        </p>
    </form>

    <form action="">
        <p>
            <input type="checkbox" name="rule" id="rule">
            <label for="rule">利用規約に同意します</label>
        </p>
        <p>
            <label for="sex">男：</label>
            <input type="radio" name="sex" id="sex" value="male">
            <label for="sex">女：</label>
            <input type="radio" name="sex" id="sex" value="female">
            <label for="sex">未回答：</label>
            <input type="radio" name="sex" id="sex" value="transgender">
        </p>
        <p>
            <label for="meal">食事を選択してください</label>
            <select name="meal" id="meal">
                <option value="fish">焼き魚</option>
                <option value="salad">サラダ</option>
                <option value="steak">ステーキ</option>
            </select>
        </p>
    </form>
</body>
</html>
